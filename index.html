<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="div1">
        <div class="category">
          <button class="btn smartphones" type="button">smartphones</button>
          <button class="btn laptops" type="button">laptops</button>
          <button class="btn furniture" type="button">furniture</button>
          <button class="btn automotive" type="button">automotive</button>
        </div>

        <div>
          <input class="searchBar" type="search" placeholder="Search here" />
        </div>
      </div>
      <div class="app"></div>
   
        <div class="paginationContainer">
          
          <div class="dropDown">
            <button class="dropBtn">5</button>
            <div class="dropDown-Content">
              <a class="tenPage" href="#">10</a>
              <a class="fifteenPage" href="#">15</a>
              <a class="twentyPage" href="#">20</a>
            </div>
          </div>

          <div class="div2">
            <button class="prev">prev</button>
            <button class="pageNum prev">1</button>
            <button class="next">next</button>
          </div>
        </div>
        

        <div class="footer">

        </div>
        
     
    </div>
    <script src="index.js"></script>
  </body>
</html>
